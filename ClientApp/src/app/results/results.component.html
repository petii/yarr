<button (click)="save()">Save results</button>
<div class="row" *ngFor="let item of actionItems; index as i">
  <div class="col">
    <p>{{i+1}}. place with {{item.votes}} votes</p>
    <p>{{item.text}}</p>
  </div>
  <div class="col">
    <h4>Action item</h4>
    <textarea class="form-control" name="actionitem" (blur)="aiEdit(item, $event.target.value)"></textarea>
  </div>
</div>
