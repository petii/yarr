<div class="list-group-flush">
  <div class="list-group-item">
    <h2>Your Retro Items</h2>
  </div>
  <div *ngFor="let item of composerService.drafts; index as i" class="list-group-item container">
    <div *ngIf="editingMode(i)">
      <div class="row">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn" *ngFor="let area of areas; index as i" [ngClass]="area == item.area ? 'btn-primary active' : 'btn-secondary'">
            <input type="radio" name="options" id="option1" autocomplete="off" (click)="item.area = area">{{area}}
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea class="form-control" id="{{'text' + i}}">{{item.text}}</textarea>
        </div>
        <div class="col">
          <button class="btn btn-block btn-secondary" type="button" (click)="doneEdit(i)">Done Editing</button>
        </div>
      </div>
    </div>
    <div *ngIf="!editingMode(i)">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md">
            <span class="badge badge-info">{{item.area}}</span>
            {{item.text}}
          </div>
          <div class="col btn-group">
            <button class="btn btn-success" type="button" (click)="publishItem(item)">Publish</button>
            <button class="btn btn-info" type="button" (click)="edit(i)">Edit</button>
            <button class="btn btn-danger" type="button" (click)="removeItem(item)">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <button class="btn btn-primary btn-lg btn-block" type="button" (click)="addAnother()">
      Add Another
    </button>
  </div>
</div>
